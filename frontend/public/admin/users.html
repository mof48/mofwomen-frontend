<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Women | Admin: All Users</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f6f1e7;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid gold;
    }
    .navbar h1 {
      color: gold;
      margin: 0;
    }
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .user-card {
      background-color: #1c1c1c;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px gold;
    }
    .user-card h3 {
      color: gold;
      margin-bottom: 0.5rem;
    }
    .user-card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }
    .badge {
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      display: inline-block;
    }
    .badge.approved {
      background-color: #006400;
      color: #fff;
    }
    .badge.pending {
      background-color: #b8860b;
      color: #fff;
    }
    .badge.rejected {
      background-color: #8b0000;
      color: #fff;
    }
    .admin-actions {
  margin-top: 10px;
}

.approve-btn, .reject-btn {
  margin-right: 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.approve-btn {
  background-color: #28a745;
  color: white;
}

.reject-btn {
  background-color: #c82333;
  color: white;
}

  </style>
</head>
<body>
  <div class="navbar">
    <h1>All Members</h1>
    <a href="/admin/index.html" style="color:gold; text-decoration:none; font-weight:bold;">‚Üê Back to Admin</a>
  </div>

  <div class="user-grid" id="userGrid">
    <!-- User cards will load here -->
  </div>

  <script>
    async function fetchUsers() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login/index.html';
        return;
      }

      try {
        const res = await fetch('/api/admin/users', {
          headers: { Authorization: `Bearer ${token}` }
        });

        const users = await res.json();

        const container = document.getElementById('userGrid');
        container.innerHTML = '';

        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'user-card';

          card.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Membership #:</strong> ${user.membershipNumber}</p>
            <p><strong>Role:</strong> ${user.role}</p>
            <p><strong>Tier:</strong> ${user.tier}</p>
            <p><strong>Status:</strong> <span class="badge ${user.status}">${user.status}</span></p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to fetch users:', err);
      }
    }

    fetchUsers();
  </script>
</body>
</html>
